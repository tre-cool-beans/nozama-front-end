<!DOCTYPE html>
<html>

<head>
  <title>Nozama</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">

<!-- NAVBAR START -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 </button>
            <a class="navbar-brand">Nozama</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="hidden"><a><button type="button" id="get-all-fighter-button" class="btn btn-link btn">Barracks</button></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="hidden"><a data-toggle="modal" data-target="#change-password-modal">Change Password</a></li>
              <li class="hidden"><a><button type="button" id="sign-out-button" class="btn btn-link btn ">Sign Out</button></a></li>
              <!-- SIGN UP DROPDOWN START -->
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign Up<b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form id="sign-up-form">
                          <div class="form-group">
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password_confirmation]" id="exampleInputPassword1" placeholder="Password Confirmation">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- SIGN UP DROPDOWN END -->
              <!-- SIGN IN DROPDOWN START -->
              <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form id="sign-in-form">
                          <div class="form-group">
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password]" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Sign in</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- SIGN IN DROPDOWN END -->
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
<!-- NAVBAR END -->
  <div id="content">
  </div>
  <h1>API Token Auth</h1>
  <hr>
  <div id='messages'>
    Not a message.
  </div>
  <hr>

  <form id="change-password">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" name="submit" value="Change password!">
    </fieldset>
  </form>

  <hr>

  <form id="sign-out">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" name="submit" value="Sign Out!">
    </fieldset>
  </form>

  <p>Accessing an authenticated API.</p>
</body>

</html>
