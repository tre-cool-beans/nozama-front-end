<!DOCTYPE html>
<html>

<head>
  <title>Nozama</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">
<!-- NAVBAR START -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 </button>
            <a class="navbar-brand">Nozama</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <!-- SIGN UP DROPDOWN START -->
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Sign Up<b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form id="sign-up-form">
                          <div class="form-group">
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- SIGN UP DROPDOWN END -->
              <!-- SIGN IN DROPDOWN START -->
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form id="sign-in-form">
                          <div class="form-group">
                            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Sign in</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- SIGN IN DROPDOWN END -->
              <!-- CHANGE PASSWORD DROPDOWN START -->
              <li class="dropdown hidden">
                <a class="dropdown-toggle" data-toggle="dropdown">Change Password<b class="caret"></b></a>
                <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        <form id="change-password-form">
                          <div class="form-group">
                            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
                          </div>
                          <button type="submit" class="btn btn-success btn-block">Submit Change</button>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- CHANGE PASSWORD DROPDOWN END -->
              <!-- SIGN OUT BUTTON START -->
              <li class="hidden"><a><button type="button" id="sign-out-button" class="btn btn-link btn ">Sign Out</button></a></li>
              <!-- SIGN OUT BUTTON END -->
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </div>
    </div>
  </div>
<!-- NAVBAR END -->

  <div id="content" class="container">
  </div>

</body>

</html>
