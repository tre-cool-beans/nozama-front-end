<!DOCTYPE html>
<html>

<head>
  <title>Nozama</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript">
    Stripe.setPublishableKey('pk_test_L692B2SeAFPcTgMB0r8ohS2u');
  </script>
</head>

<body id="home">
  <div class="container-page">
    <!-- NAVBAR START -->
    <div class="container-fluid">
      <div class="">
        <ul class="nav-list pull-right effect">
          <!-- SIGN UP DROPDOWN START -->
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign Up <b class="caret"></b></a>
            <ul class="dropdown-menu sign-up-dropdown" style="padding: 15px;min-width: 250px;">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form id="sign-up-form">
                      <div class="form-group">
                        <input type="email" class="form-control modal-input" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control modal-input" name="credentials[password]" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control modal-input" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                      </div>
                      <button type="submit" class="btn btn-success btn-block" onclick="this.blur();">Sign Up</button>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <!-- SIGN UP DROPDOWN END -->
          <!-- SIGN IN DROPDOWN START -->
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
            <ul class="dropdown-menu sign-in-dropdown" style="padding: 15px;min-width: 250px;">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form id="sign-in-form">
                      <div class="form-group">
                        <input type="email" class="form-control modal-input" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control modal-input" name="credentials[password]" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-success btn-block" onclick="this.blur();">Sign in</button>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <!-- SIGN IN DROPDOWN END -->
          <!-- HOME BUTTON-->
          <li class="hidden"><a id="home-button">Home</a></li>
          <!--HOME BUTTON END-->
          <!-- CART BUTTON-->
          <li class="hidden"><a id="cart-button">My Cart</a></li>
          <!--CART BUTTON END-->
          <!-- PAST ORDERS BUTTON-->
          <li class="hidden"><a id="past-orders-button">Past Orders</a></li>
          <!--PAST ORDERS BUTTON END-->
          <!-- CHANGE PASSWORD DROPDOWN START -->
          <li class="dropdown hidden">
            <a id="cp-dropdown" class="dropdown-toggle" data-toggle="dropdown">Change Password<b class="caret"></b></a>
            <ul class="dropdown-menu change-password-dropdown" style="padding: 15px;min-width: 250px;">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form id="change-password-form">
                      <div class="form-group">
                        <input type="password" class="form-control modal-input" name="passwords[old]" placeholder="Old Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control modal-input" name="passwords[new]" placeholder="New Password">
                      </div>
                      <button type="submit" class="btn btn-success btn-block" onclick="this.blur();">Submit Change</button>
                    </form>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <!-- CHANGE PASSWORD DROPDOWN END -->
          <!-- SIGN OUT BUTTON START -->
          <li class="hidden"><a id="sign-out-button">Sign Out</a></li>
          <!-- SIGN OUT BUTTON END -->
        </ul>
      </div>
    </div>

    <div id="main-nav" class="">
      <div class="container-fluid">
        <div class="nav-header">
          <a class="nav-brand" id="home-nozama">NOZA<span>MA</span></a>
        </div>
      </div>
    </div>

    <div id="content" class="container-fluid">
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <div class="copyright">
        <p class="pull-left footer-text">NOZA<b>MA</b> &copy; 2016</p>
        <p class="pull-right footer-text"> Designed by Kira MacLean, Yiannis Kostantinidis, and Johnathan Fisher</p>
      </div>
    </div>
  </footer>
</body>

</html>
